<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>

        <h:form styleClass="locales">
            <h:commandLink styleClass="loc" action="#{localeChanger.changeLocale('en')}">
                <h:graphicImage library="images" name="eng.png" title="#{msg.english}"/>
            </h:commandLink>

            <h:commandLink styleClass="loc" action="#{localeChanger.changeLocale('ru')}">
                <h:graphicImage library="images" name="rus.png" title="#{msg.russian}"/>
            </h:commandLink>
        </h:form>

        <h:form styleClass="welcome">
            <h5>
                #{msg.welcome} #{user.name}
                <h:commandLink action="#{loginController.exit()}" value="#{msg.exit}" />
            </h5>
        </h:form>

        <h:form styleClass="search_form">
            <h:graphicImage library="images" name="poisk.png" styleClass="logo" />
            <h:inputText id="search_string" styleClass="search_string" value="#{searchController.searchString}"/>
            <h:commandButton value="#{msg.search}" styleClass="search_button" action="#{searchController.fillBooksBySearch()}">
                <f:ajax execute="@form" render=":booksForm :booksList @form :lettersForm :pages :booksCount" listener="#{searchController.fillBooksBySearch()}"/>
            </h:commandButton>

            <h:selectOneMenu value="#{searchController.searchType}">
                <f:selectItems value="${searchTypeController.searchList}" />
            </h:selectOneMenu>
        </h:form>

        <h:form styleClass="letters" id="lettersForm">
            <ui:repeat value="#{searchController.russianLetters}" var="letter">
                <h:commandLink action="#{searchController.fillBooksByLetter()}" value="#{letter}" styleClass="#{letter == searchController.selectedLetter ? 'selected_letter' : ''}">
                    <f:param name="letter" value="#{letter}" />
                    <f:ajax event="click" render=":booksForm :genres :booksList @form :lettersForm :pages :booksCount" listener="#{searchController.fillBooksByLetter()}"/>
                </h:commandLink>
            </ui:repeat>
        </h:form>

    </ui:composition>

</html>
