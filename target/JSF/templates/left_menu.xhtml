<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <h4>#{msg.genres}</h4>

        <h:form styleClass="genres" id="genresForm">
            <ui:repeat value="#{genreController.allGeanrs}" var="genre">

                <p:commandLink value="#{genre.name}" styleClass="#{genre.id == searchController.selectedGenreId ? 'selected_link' : ''}" actionListener="#{searchController.fillBooksByGenre}" update=":booksForm @form :lettersForm :booksCount">
                    <f:param name="genre_id" value="#{genre.id}" />
                </p:commandLink>

            </ui:repeat>
        </h:form>

    </ui:composition>

</html>
