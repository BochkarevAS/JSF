<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>JavaEE</title>
    <h:outputStylesheet library="style" name="index.css" />
</h:head>

<h:body>
    <div id="wrapper">

        <h:form styleClass="login_form" id="login_form">

            <h:graphicImage library="images" name="JavaDuke.png" width="50" height="50" />

            <table align="left" width="350">
                <tr>
                    <td></td>
                    <td>
                        <span>#{msg.input_info}</span>
                    </td>
                </tr>
                <tr>
                    <td>#{msg.login}</td>
                    <td>
                        <h:inputText id="user" value="#{user.name}" required="true" requiredMessage="#{msg.login_required}">
                            <!--<f:validator validatorId="ru.company.validator.LoginValidator" />-->
                            <!--<f:ajax event="keyup" render="loginError" />-->
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td>#{msg.password}</td>
                    <td>
                        <h:inputSecret id="password" value="#{user.password}" required="true" redisplay="true" requiredMessage="#{msg.password_required}">
                            <!--<f:validator validatorId="ru.company.validator.LoginValidator" />-->
                            <!--<f:ajax event="keyup" render="loginError" />-->
                        </h:inputSecret>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <h:commandButton action="#{user.login}" value="#{msg.entry}" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                       <h:message id="loginError" for="user" styleClass="error" />
                       <h:message id="loginErrorPass" for="password" styleClass="error" />
                       <h:message id="loginForm" for="login_form" styleClass="error" />
                    </td>
                </tr>
            </table>

        </h:form>

        <div class="footer">
            #{msg.author_info}
        </div>

    </div>
</h:body>

</html>
