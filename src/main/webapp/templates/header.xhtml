<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>

        <h:form styleClass="search_form">
            <h:graphicImage library="images" name="poisk.png" styleClass="logo" />
            <h:inputText id="search_string" styleClass="search_string"/>
            <h:commandButton value="#{msg.search}" styleClass="search_button"/>

            <h:selectOneMenu value="#{searchController.searchType}">
                <f:selectItems value="${searchController.searchTypeMap}" />
            </h:selectOneMenu>
        </h:form>

    </ui:composition>

</html>
