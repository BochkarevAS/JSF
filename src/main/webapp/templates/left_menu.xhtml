<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>

        <h4>#{msg.genres}</h4>

        <h:form styleClass="genres" id="genres">
            <ui:repeat value="#{genreController.genreList}" var="genre">
                <h:commandLink action="#{searchController.fillBooksByGenre()}" value="#{genre.name}" styleClass="#{genre.id == searchController.selectedGenreId ? 'selected_link' : ''}">
                    <f:param name="genre_id" value="#{genre.id}" />
                    <f:ajax event="click" render=":booksForm :booksList @form :lettersForm :pages :booksCount" listener="#{searchController.fillBooksByGenre()}" />
                </h:commandLink>
            </ui:repeat>
        </h:form>

    </ui:composition>

</html>
