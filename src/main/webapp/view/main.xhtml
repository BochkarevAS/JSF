<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/main_template.xhtml">

        <ui:define name="content">

            <p id="book_count">
                <h:outputText value="#{msg.book_count} #{searchController.pager.totalBooksCount}" id="booksCount"/>
            </p>

            <h:form id="booksForm">

                <!--Admin-->
                <h:panelGroup id ="admin_tools" rendered="#{request.isUserInRole('admin')}">

                    <h:commandLink action="#{searchController.showEdit}" rendered="#{!searchController.editMode}">
                        <h:outputText value="#{msg.edit}" />
                        <f:ajax execute="@form" render="@form" />
                    </h:commandLink>

                    <h:commandButton action="#{searchController.updateBooks}" rendered="#{searchController.editMode}" value="#{msg.save}">
                        <f:ajax execute="@form" render="@form" />
                    </h:commandButton>

                    <h:commandButton immediate="true" action="#{searchController.cancelEdit}" rendered="#{searchController.editMode}" value="#{msg.cancel}">
                        <f:ajax execute="@form" render="@form" />
                    </h:commandButton>

                </h:panelGroup>

                <!--Content-->
                <h:dataTable id="booksList" value="#{searchController.pager.list}" var="book" cellspacing="10px" columnClasses="col1, col2, col3">

                    <h:column>
                        <h:graphicImage value="/ImageServlet?index=#{searchController.row}" width="120" height="160" />
                    </h:column>

                    <h:column>
                        <p>
                            <a href="#">
                                <h:outputText value="#{book.name}"/>
                            </a>
                        </p>

                        <p>
                            <strong>
                                <h:outputText value="#{msg.author_name}: "/>
                            </strong>

                            <h:outputText value="#{book.author.fio}" rendered="#{!searchController.editMode}"/>

                            <h:selectOneMenu rendered="#{searchController.editMode}" value="#{book.author}" converter="#{authorController}">
                                <f:selectItems value="${authorController.selectItems}"/>
                            </h:selectOneMenu>
                        </p>

                        <p>
                            <h:panelGroup rendered="#{searchController.editMode}">

                                <strong>
                                    <h:outputText value="#{msg.genre}:"/>
                                </strong>

                                <h:selectOneMenu value="#{book.genre}" converter="#{genreController}">
                                    <f:selectItems value="${genreController.selectItems}"/>
                                </h:selectOneMenu>

                            </h:panelGroup>
                        </p>

                        <p>
                            <strong>#{msg.page_count}: </strong>
                            <h:outputText value="#{book.pageCount}" rendered="#{!searchController.editMode}"/>
                            <h:inputText value="#{book.pageCount}" rendered="#{searchController.editMode}"/>
                        </p>

                        <p>
                            <strong>#{msg.publisher}: </strong>
                            <h:outputText value="#{book.publisher.name}" rendered="#{!searchController.editMode}"/>
                            <h:inputText value="#{book.publisher.name}" rendered="#{searchController.editMode}"/>
                        </p>

                        <p>
                            <strong>#{msg.publish_year}: </strong>
                            <h:outputText value="#{book.publishYear} Ğ³." rendered="#{!searchController.editMode}"/>
                            <h:inputText value="#{book.publishYear}" rendered="#{searchController.editMode}"/>
                        </p>

                        <p>
                            <strong>
                                <h:outputLink styleClass="content_link" value="#{request.contextPath}/PdfContentServlet" target="_blank">
                                    <h:outputText value="#{msg.read}"/>
                                    <f:param name="id" value="#{book.id}"/>
                                </h:outputLink>

                                <h:outputLink  styleClass="save_link" value="#{request.contextPath}/PdfContentServlet" target="_blank">
                                    <h:outputText value="#{msg.save}"/>
                                    <f:param name="id" value="#{book.id}"/>
                                    <f:param name="filename" value="#{book.name}"/>
                                    <f:param name="save" value="true"/>
                                </h:outputLink>
                            </strong>
                        </p>
                    </h:column>

                    <h:column>
                        <p>
                            <strong>#{msg.descr}</strong>
                        </p>

                        <p>
                            <h:outputText value="#{book.descr}" rendered="#{!searchController.editMode}" />
                            <h:inputTextarea value="#{book.descr}" rendered="#{searchController.editMode}" />
                        </p>
                    </h:column>

                </h:dataTable>
            </h:form>

            <!--Pages-->
            <h:panelGroup id="pages" layout="block" rendered="#{searchController.pager.totalBooksCount>0}">
                <h:form styleClass="pager_count">

                    <h:selectOneMenu styleClass="books_on_page_dropdown" value="#{searchController.pager.booksCountOnPage}" valueChangeListener="#{searchController.changeBooksCountOnPage}">
                        <f:selectItem itemValue="1"/>
                        <f:selectItem itemValue="5"/>
                        <f:selectItem itemValue="10"/>
                        <f:selectItem itemValue="15"/>
                        <f:ajax event="change" execute="@form" render=":booksForm :booksForm:booksList :lettersForm :pages :booksCount"/>
                    </h:selectOneMenu>

                    <h:outputText value="#{msg.pager}"/>
                    <ui:repeat value="#{searchController.pager.pageNumbers}" var="pageNumber">

                        <h:outputText value="#{pageNumber}" rendered="#{pageNumber == bookListController.pager.selectedPageNumber}" styleClass="selected_page"/>

                        <h:commandLink value="#{pageNumber}" rendered="#{pageNumber != bookListController.pager.selectedPageNumber}" styleClass="page_number">
                            <f:param name="page_number" value="#{pageNumber}"/>
                            <f:ajax event="click" render=":booksForm :booksForm:booksList :lettersForm :pages :booksCount" listener="#{searchController.selectPage}"/>
                        </h:commandLink>

                    </ui:repeat>
                </h:form>
            </h:panelGroup>

        </ui:define>

    </ui:composition>

</html>
