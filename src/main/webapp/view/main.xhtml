<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/main_template.xhtml">

        <ui:define name="content">

            <p id="book_count">
                <h:outputText value="#{msg.book_count} #{searchController.pager.totalBooksCount}" id="booksCount"/>
            </p>

            <p:growl life="2000" id="growlMessage" globalOnly="true"/>

            <!--Admin-->
            <p:dialog modal="true" widgetVar="dlgEditBook" dynamic="true" resizable="false">
                <h:form id="formEditBook" rendered="#{searchController.editMode}">
                    <p:panelGrid id="bookDetails" columns="2" columnClasses="col1, col2" styleClass="edit_book_table">

                        <strong>#{msg.book_name}: </strong>
                        <p:inputText id="inputBookName" value="#{searchController.selectedBook.name}" required="true" requiredMessage="#{msg.required_field}" size="60"/>
                        <strong>#{msg.author_name}: </strong>

                        <h:selectOneMenu value="#{searchController.selectedBook.author}" converter="#{authorController}">
                            <f:selectItems value="${authorController.selectItems}"/>
                        </h:selectOneMenu>

                        <strong>#{msg.genre}: </strong>
                        <h:selectOneMenu  value="#{searchController.selectedBook.genre}" converter="#{genreController}">
                            <f:selectItems value="${genreController.selectItems}"/>
                        </h:selectOneMenu>

                        <strong>#{msg.publisher} </strong>
                        <h:selectOneMenu  value="#{searchController.selectedBook.publisher}" converter="#{publisherController}">
                            <f:selectItems value="${publisherController.selectItems}"/>
                        </h:selectOneMenu>

                        <strong>#{msg.publish_year} </strong>
                        <p:inputText id="inputPublishYear" value="#{searchController.selectedBook.publishYear}" required="true"/>
                        <strong>#{msg.isbn} </strong>

                        <p:inputText id="inputIsbn" value="#{searchController.selectedBook.isbn}" required="true"/>

                        <strong>#{msg.page_count} </strong>
                        <p:inputText id="inputPageCount" value="#{searchController.selectedBook.pageCount}" required="true" />
                        <strong>#{msg.descr} </strong>

                        <p:panel >
                            <p:inputTextarea id="inputDescr" value="#{searchController.selectedBook.descr}" cols="60" rows="20" maxlength="1500" counter="counter" counterTemplate="#{msg.letters_left} {0}"/>
                            <h:outputText id="counter" />
                        </p:panel>

                        <p:commandButton styleClass="button-update" value="#{msg.save}" onclick="this.disabled=true;" update=":formEditBook :booksForm:booksList :booksCount :growlMessage" action="#{searchController.updateBook}"/>
                        <p:commandButton action="#{searchController.cancelEdit}" value="#{msg.cancel}" immediate="true" global="false"/>

                    </p:panelGrid>

                </h:form>
            </p:dialog>

            <h:form id="booksForm">

                <!--Content-->
                <p:dataTable id="booksList" rowIndexVar="indexVar" lazy="true" var="book" value="#{searchController.bookListModel}" styleClass="books_list"  paginator="true" rows="1"
                              rowsPerPageTemplate="1,2,10" paginatorTemplate="{RowsPerPageDropdown} {PageLinks}" paginatorAlwaysVisible="false" emptyMessage="" binding="#{searchController.dataTable}">

                    <p:column styleClass="col1">
                        <h:outputLink styleClass="content_link" value="#{request.contextPath}/PdfContentServlet"  target="_blank">
                            <h:graphicImage  value="/ImageServlet?index=#{searchController.pager.rowIndex}" width="160" height="220"/>
                            <f:param name="id" value="#{book.id}"/>
                        </h:outputLink>
                    </p:column>

                    <p:column styleClass="col2">

                        <p><h:outputText value="#{book.name}"/></p>

                        <p><!--Author-->
                            <strong><h:outputText value="#{msg.author_name}: "/></strong>
                            <h:outputText value="#{book.author.fio}"/>
                        </p>

                        <p><!--Genre-->
                            <strong><h:outputText value="#{msg.genre}: "/></strong>
                            <h:outputText value="#{book.genre.name}"/>
                        </p>

                        <p><!--Publisher-->
                            <strong><h:outputText value="#{msg.publisher}: "/></strong>
                            <h:outputText value="#{book.publisher.name}"/>
                        </p>

                        <p>
                            <strong><h:outputText value="#{msg.page_count}: "/></strong>
                            <h:outputText value="#{book.pageCount}"/>
                        </p>

                        <p>
                            <strong><h:outputText value="#{msg.publish_year}: "/></strong>
                            <h:outputText value="#{book.publishYear} Ð³."/>
                        </p>

                        <p>
                            <strong>
                                <h:outputLink styleClass="content_link" value="#{request.contextPath}/PdfContentServlet" target="_blank">
                                    <h:outputText value="#{msg.read}"/>
                                    <f:param name="id" value="#{book.id}"/>
                                </h:outputLink>

                                <h:outputLink  styleClass="save_link" value="#{request.contextPath}/PdfContentServlet" target="_blank">
                                    <h:outputText value="#{msg.save}"/>
                                    <f:param name="id" value="#{book.id}"/>
                                    <f:param name="filename" value="#{book.name}"/>
                                    <f:param name="save" value="true"/>
                                </h:outputLink>
                            </strong>
                        </p>
                    </p:column>

                    <p:column styleClass="col3">
                        <p><strong><h:outputText value="#{msg.descr}: "/></strong></p>
                        <p><h:outputText value="#{book.descr}"/></p>
                    </p:column>

                    <p:column rendered="#{request.isUserInRole('admin')}">
                        <p:commandLink actionListener="#{searchController.showEdit}" title="#{msg.edit_book}" update=":formEditBook:bookDetails" >
                            <h:graphicImage library="images" name="edit.jpg" />
                            <f:setPropertyActionListener value="#{book}"  target="#{searchController.selectedBook}" />
                        </p:commandLink>

                        <p:commandLink title="#{msg.delete_book}" type="button" onclick="PF('dlgDeleteBook').show();" >
                            <h:graphicImage library="images" name="delete.gif" />
                            <f:setPropertyActionListener value="#{book}" target="#{searchController.selectedBook}" />
                        </p:commandLink>
                    </p:column>

                </p:dataTable>

                <p:confirmDialog widgetVar="dlgDeleteBook" header="#{msg.confirm}" message="#{msg.delete_confirm}?" width="300px" styleClass="dialog_delete">
                    <h:panelGrid columns="2" style="margin:0 auto; width:150px;">
                        <p:commandButton id="btnDeletedBook" value="#{msg.yes}" action="#{searchController.deleteBook}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update=":booksForm:booksList :booksCount :growlMessage" onclick="PF('dlgDeleteBook').show();"/>
                        <p:commandButton value="#{msg.no}" styleClass="ui-confirmdialog-no" icon="ui-icon-close" onclick="PF('dlgDeleteBook').hide();" type="button"/>
                    </h:panelGrid>
                </p:confirmDialog>

            </h:form>
        </ui:define>

    </ui:composition>

</html>
